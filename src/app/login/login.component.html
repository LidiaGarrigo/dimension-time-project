<div class="contenedor">

<h1 class=has-text-centered> Welcome to</h1>
<h1 class=has-text-centered>DIMENSION TIME</h1>

<div class="container">
<div class="field">
  <label class="label">Username</label>
  <div class="control has-icons-left has-icons-right">
    <input class="input is-success" type="text" placeholder="Introduzca el Usuario">
    <span class="icon is-small is-left">
      <i class="fas fa-user"></i>
    </span>
    <span class="icon is-small is-right">
      <i class="fas fa-check"></i>
    </span>
  </div>
  <p class="help is-success">This username is available</p>
</div>

<div class="field">
  <label class="label">Password</label>
  <p class="control has-icons-left">
    <input class="input" type="password" placeholder="Introduzca la Contraseña">
    <span class="icon is-small is-left">
      <i class="fas fa-lock"></i>
    </span>
  </p>
</div>

  <div class= "has-text-centered" id="botones">
    <button class="button is-link" [routerLink]="['/task-list']">Login</button>
    <p>¿No tienes cuenta?</p>
    <p [routerLink]="['/register']"><a>Regístrate</a> </p>
  </div>

</div>
