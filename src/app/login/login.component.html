
<div class="contenedor">

<h1 class=has-text-centered> Welcome to</h1>
<h1 class=has-text-centered>DIMENSION TIME</h1>

<form class="container" [formGroup]="myForm" (ngSubmit)="submit()">
<div class="field">
  <label class="label">Username</label>
  <div class="control has-icons-left has-icons-right">
    <input class="input is-success" type="text" placeholder="Introduzca el Usuario" formControlName="usuario">
    <span class="icon is-small is-left">
      <i class="fas fa-user"></i>
    </span>
    <span class="icon is-small is-right">
      <i class="fas fa-check"></i>
    </span>
  </div>
  <p class="help is-success">This username is available</p>
</div>

<div class="field">
  <label class="label">Password</label>
  <p class="control has-icons-left">
    <input class="input" type="password" placeholder="Introduzca la Contraseña" formControlName="password" minlength="8">
    <span class="icon is-small is-left">
      <i class="fas fa-lock"></i>
    </span>
  </p>
  <p class="help is-danger" *ngIf="myForm.hasError('required', 'password')">Password is required</p>
  <!-- <p *ngIf="password.invalid" class="help is-danger">
  <span *ngIf="password.errors.min">The amount should be bigger than 0.01</span>
  </p> -->
</div>

  <div class= "has-text-centered" id="botones">
    <button class="button is-link" [routerLink]="['/task-list']">Login</button>
    <p>¿No tienes cuenta?</p>
    <p [routerLink]="['/register']"><a>Regístrate</a> </p>
  </div>

</form>

</div>
