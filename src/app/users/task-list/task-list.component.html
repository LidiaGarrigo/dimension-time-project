<app-header></app-header>
<section class="section">
  <h1 class="title">Tareas globales</h1>
  <div class="buttons">
    <button class="button is-light is-rounded"
    [routerLink]="['/task-details/', global.id]"
    *ngFor="let global of GlobalTask" >{{global.name}}</button>
  </div>

  <h1 class="title">Tus tareas</h1>
  <div id="collection" *ngFor="let item of collection">
    <!-- <img class='avatar' src="{{item.avatar}}" width="64" height="64"> -->
    <img class='avatar' src="https://i.imgur.com/TwVFneT.png" width="64" height="64" alt="">
    <div class="detalle">
      <button class="button has-text-info is-light is-rounded" (click)="toggleModal()">{{item.name}}</button>
      <p class="has-text-success">{{item.status}}</p>
    </div>
  </div>
</section>

<div class="modal" [ngClass]="{ 'is-active' : isModalActive }">
  <div class="modal-background" (click)="toggleModal()"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Detalle de la tarea</p>
      <button class="delete" aria-label="close" (click)="toggleModal()"></button>
    </header>
    <section class="modal-card-body" *ngFor="let item of collection">
      <p class="subtitle is-5">{{item.name}}</p>
      <p>Descripci√≥n: {{item.description}}</p>
      <p>Estado de la tarea: {{item.status}}</p>
    </section>
    <footer class="modal-card-foot">
      <button class="button" (click)="toggleModal()">Close</button>
    </footer>
  </div>
</div>
