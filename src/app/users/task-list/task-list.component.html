<section class="section">
<h1 class="title">Tareas globales</h1>
<div class="buttons">
  <button class="button is-light is-rounded"
  [routerLink]="['/task-details/', item.id]"
  *ngFor="let item of collection" >{{item.name}}</button>
</div>

  <h1 class="title">Tus tareas</h1>
  <div id="clection" *ngFor="let item of collection">
    <img class='avatar' src="{{item.avatar}}" width="64" height="64">
    <button class="button has-text-info is-light is-rounded">{{item.name}}</button>
    <p class="has-text-success">{{item.status}}</p>
  </div>

</section>
