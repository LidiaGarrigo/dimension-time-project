<section class="section">
  <h1 class="title">Tareas globales</h1>
  <div class="buttons">
    <button class="button is-light is-rounded"
    [routerLink]="['/task-details/', item.id]"
    *ngFor="let item of collection" >{{item.name}}</button>
  </div>

  <h1 class="title">Tus tareas</h1>
  <div id="collection" *ngFor="let item of collection">
    <!-- <img class='avatar' src="{{item.avatar}}" width="64" height="64"> -->
    <img class='avatar' src="../../../assets/avatar-user.png" width="64" height="64" alt="">
    <div class="detalle">
      <button class="button has-text-info is-light is-rounded" (click)="toggleModal()">{{item.name}}</button>
      <p class="has-text-success">{{item.description}}</p>
    </div>

  </div>
</section>

<div class="modal" [ngClass]="{ 'is-active' : isModalActive }">
  <div class="modal-background" (click)="toggleModal()"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Detalle de la tarea</p>
      <button class="delete" aria-label="close" (click)="toggleModal()"></button>
    </header>
    <section class="modal-card-body">
      <p>Nombre de la tarea</p>
      <p>Descripci√≥n:</p>
      <p>Tiempo de la tarea.</p>
    </section>
    <footer class="modal-card-foot">
      <button class="button" (click)="toggleModal()">Close</button>
    </footer>
  </div>
</div>
